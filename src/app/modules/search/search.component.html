<div fxFill fxLayout="column">
    <app-search-bar [data]="key" (keyChanged)="search($event)"></app-search-bar>
    <div class="mat-caption">{{total | number}} GIFs</div>
    <div fxFlex style="overflow: auto" scrollTracker (scrollingFinished)="loadMore()" fxLayout="row wrap">
        <app-gif [data]="item" *ngFor="let item of items" fxFlex="25"></app-gif>
    </div>
</div>
